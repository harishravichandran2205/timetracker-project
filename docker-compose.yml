version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: timetracker-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-timetracker_db}
      MYSQL_USER: ${DB_USER:-timetracker}
      MYSQL_PASSWORD: ${DB_PASSWORD:-timetracker}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./timetracker-backend
      dockerfile: Dockerfile
    container_name: timetracker-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME:-timetracker_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-timetracker}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-timetracker}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_JWT_SECRET: ${APP_JWT_SECRET:-change_me_in_production}
      APP_JWT_EXPIRATION_MS: ${APP_JWT_EXPIRATION_MS:-86400000}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
    ports:
      - "9090:9090"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./timetracker-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:9090}
    container_name: timetracker-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
